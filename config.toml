## BASIC SITE CONFIGURATION
baseURL = "https://yawpitchroll.github.io/"
theme = "frugal"
defaultContentLanguage = "en"


## ANALYTICS CONFIGURATION
googleAnalytics = "UA-30240801-1"


## SYNTAX HIGHLIGHTING CONFIGURATION
pygmentsUseClasses = true                   # must be true; enabled Frugal syntax highlighting
pygmentsCodeFences = true                   # should be true; enables Github-style code fences
pygmentsCodeFencesGuessSyntax = false       # should be false; has never worked properly 
pygmentsStyle = ""                          # should be empty; Frugal ignores this setting
#pygmentsOptions = "linenos=table"          # uncomment if you ALWAYS want linenos


## DEMO SITE CONFIGURATION
paginate = 5
enableEmoji = true
footnoteReturnLinkContents = "â†‘"


## PRIVACY CONFIGURATION (https://gohugo.io/about/hugo-and-gdpr/)
[privacy.disqus]
    disable = false

[privacy.googleAnalytics]
    anonymizeIP = true
    disable = false
    respectDoNotTrack = true
    useSessionStorage = true

[privacy.instagram]
    disable = false
    simple = true

[privacy.twitter]
    disable = false
    enableDNT = true
    simple = true

[privacy.vimeo]
    disable = false
    simple = true

[privacy.youtube]
    disable = false
    privacyEnhanced = true


## LANGUAGES CONFIGURATION
[languages.en]
    weight = 0
    languageName = "English"
    title = "yawpitchroll"
    copyright = "2019 Michael Morehouse"
    description = "The electronic home of Michael Morehouse; coder, VFX pipeline expert, sometimes world-weary adventurer, and narrowboat skipper."


## TAXONOMIES CONFIGURATION
[taxonomies]
    category = "categories"
    series = "series"
    tag = "tags"


## RELATED POSTS CONFIGURATION
[related]
    threshold = 80
    includeNewer = true
    toLower = true

[[related.indices]]
    name = "series"
    weight = 100

[[related.indices]]
    name = "keywords"
    weight = 80

[[related.indices]]
    name = "tags"
    weight = 60

[[related.indices]]
    name = "date"
    weight = 10


## NAVIGATION MENU CONFIGURATION
[[menu.main]]
    name = "Posts"
