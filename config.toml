baseURL = "https://yawpitchroll.github.io/"
languageCode = "en-us"
title = "Ample"
theme = "ample"
googleAnalytics = ""
disqusShortname = "spork"

enableEmoji = true
footnoteReturnLinkContents = "â†‘"

copyright = "" # leave this blank to use the smart copyright in params.ample.copyright


# syntax highlighting
pygmentsCodeFences = true  # recommend True: enables Github-style code fences
pygmentsCodeFencesGuessSyntax = false # recommend False: has never worked properly 
pygmentsStyle = "" # recommend ""; will be ignored by Ample at any rate
#pygmentsOptions = "linenos=table" # leave disabled unless you _always_ want linenos
pygmentsUseClasses = true # recommend True: required for Ample syntax highlighting themes

paginate = 5

[permalinks]
    post = "/post/:slug/"

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

[related]
  threshold = 80
  includeNewer = true
  toLower = true

[[related.indices]]
  name = "keywords"
  weight = 100

[[related.indices]]
  name = "tags"
  weight = 80

[[related.indices]]
  name = "date"
  weight = 10

